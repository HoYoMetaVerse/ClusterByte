apply plugin: 'java-library'
apply plugin: 'kotlin'
apply from: '../script/upload.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "io.nebula.platform.clusterbyte:core:1.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.tools.build:gradle:3.5.3'
    implementation 'org.ow2.asm:asm:9.0-beta'
    implementation gradleApi()
}

parseLocalProperties()

uploadArchives {
    def local = LOCAL == "1"
    repositories.mavenDeployer {
        if (local) {
            repository(url: uri(LOCALREPO))
        }
        pom.project {
            groupId 'io.nebula.platform.clusterbyte'
            artifactId 'plugin'
            version '1.0.0'
        }
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"