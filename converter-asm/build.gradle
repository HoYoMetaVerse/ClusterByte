apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'io.nebula.upload'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.ow2.asm:asm:9.0-beta'
    implementation 'org.ow2.asm:asm-tree:9.0-beta'
    implementation "io.nebula.platform.clusterbyte:core:1.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

upload {
    local true
    localRepo LOCALREPO
    remoteRepo MAVENREPO
    pom {
        groupId 'io.nebula.platform.clusterbyte'
        artifactId 'converter-asm'
        version '1.0.0'
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"